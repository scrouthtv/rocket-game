<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rocket Game</title>
    <style>
        * { padding: 0; margin: 0; background: #555;}
        canvas { background: #333; display: block; margin: auto; }
    </style>
</head>
<body>
<canvas id="game" width="1280" height="720"></canvas>

<script src="/socket.io/socket.io.js"></script>

<script>
    var socket = io();

    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    document.addEventListener("keydown", ev => keyEvent(true, ev), false);
    document.addEventListener("keyup", ev => keyEvent(false, ev), false);

    draw();

    function draw() {
        socket.emit("sr", function (data) { // state request
            let multiplier = Math.min(canvas.width / data["sw"], canvas.height / data["sh"]);
            canvas.width = data["sw"] * multiplier;
            canvas.height = data["sh"] * multiplier;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.beginPath();
            ctx.translate((data["x"] + data["width"] / 2) * multiplier, 
                          (data["y"] + data["height"]) * multiplier);
            ctx.rotate(data["rot"] * Math.PI / 180);
            ctx.fillStyle = "gold";
            ctx.fillRect( - data["width"] / 2 * multiplier, - data["height"] / 2 * multiplier,
                         data["width"] * multiplier, data["height"] * multiplier);
            ctx.fill();
            ctx.restore();
            debug(data["dbg"], multiplier);
        });
        requestAnimationFrame(draw);
    }

    function debug(dbg, multiplier) {
        ctx.beginPath();
        ctx.fillStyle = "#f00";
        for (const coord of dbg) {
            ctx.fillStyle = "#579";
            ctx.fillRect(coord["x"] * multiplier - 1, coord["y"] * multiplier - 1, 3, 3);
        }
        ctx.fill();
    }

    function keyEvent(pressed, ev) {
        if (ev.key === " ")
            socket.emit("ge", pressed); // game event
    }
</script>
</body>
</html>
